<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-data</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="entirePage">
      <header>
        <div class="form">
          <form>
            <input
              type="search"
              placeholder="Enter a city.."
              class="search-input"
              required
            />
            <input type="submit" value="search" class="search-button" />
          </form>
        </div>
      </header>
      <main>
        <div>
          <div>
            <h1>Nigeria</h1>
            <p>
              Tuesday 23:03, moderate rain <br />Humidity: 87%, Wind: 7.2km/h
            </p>
          </div class="current-temp">
          <span class="emoji">☀</span>
          <span class="temperature">24 </span>
          <span class="degress">℃</span>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/vaabar">barakat</a> and is on<a
          href="https://github.com/vaabar/weather-data"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-data-topaz.vercel.app/">vercel</a>
      </footer>
    </div>
  </body>
</html>
