<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-data</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="entirePage">
      <header>
        <div class="form">
          <form class="search-element" id="search-element">
            <input
              type="search"
              placeholder="Enter a city.."
              class="search-input"
              id="search-input"
              required
            />
            <input type="submit" value="search" class="search-button" />
          </form>
        </div>
      </header>
      <main>
        <div class="the-main">
          <div>
            <h1 class="the-cities" id="the-city">Nigeria</h1>
            <p>
              Tuesday 23:03, moderate rain <br />Humidity:<strong>87%</strong> ,
              Wind:<strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <span class="emoji">☀</span>
            <span class="temperature" id="number-temp">24 </span>
            <span class="degress">℃</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/vaabar">barakat</a> and is on<a
          href="https://github.com/vaabar/weather-data"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-data-topaz.vercel.app/">vercel</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
